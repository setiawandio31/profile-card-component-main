<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>
  <div class="card">
    <div class="cardImage"></div>

    <img class="profile" src="images/image-victor.jpg" alt="">

    <div class="wrapper-text-profile">
      <div class="name-age">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <div class="city">London</div>
    </div>
  
    <ul class="info-flp">
      <li>
        <div class="flp-value">80K</div>
        <div class="flp-name">Followers</div>
      </li>
      <li>
        <div class="flp-value">803K</div>
        <div class="flp-name">Likes</div>
      </li>
      <li>
        <div class="flp-value">1.4K</div>
        <div class="flp-name">Photos</div>      
      </li>
    </ul>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dio Setiawan</a>.
    </div>
  </footer>
</body>
</html>
